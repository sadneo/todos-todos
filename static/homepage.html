<!DOCTYPE html>
<html>
    <head>
        <title>Todos Todos</title>
        <link rel="stylesheet" href="static/style.css">
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    </head>

    <body>
        <header>
            <h3>Todos</h3>
            <div class="separator"></div>
            <form>
                <input placeholder="username">
                <input type="password" placeholder="password">
                <input type="submit" value="Login">
            </form>
        </header>

        <div class="controls">
            <div>
                <input id="addTodo" type="button" value="Add">
                <input class="addTodoContent" id="addTodoContent" size=50>
            </div>
            <div class="separator"></div>
            <select name="categories" id="categories">
                <option>All</option>
            </select>
            <select name="sort" id="sort">
                <option>Sort by name</option>
                <option>Sort by priority</option>
            </select>
        </div>

        <div id="content"></div>

        <template id="todoTemplate">
            <div class="todoDiv">
                <span id="todoTime"></span>
                <span id="todoText"></span>
                <input id="todoEditInput" style="display:none">
                <br />
                <button id="todoEdit">Edit</button>
                <button id="todoDelete">Delete</button>
            </div>
        </template>
    </body>

    <script src="/static/script.js"></script>
</html>
