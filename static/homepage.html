<!DOCTYPE html>
<html>
    <head>
        <title>Todos To Do's</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    </head>

    <body>
        <header>
            <h3>Todos</h3>
        </header>

        <div class="controls">
            <div>
                <input id="addTodo" type="button" value="Add">
                <input class="addTodoContent" id="addTodoContent" size=50>
            </div>
            <div class="separator"></div>
            <select name="Filter" id="filter">
                <option value=0>Time added</option>
                <option value=1>Priority</option>
            </select>
        </div>

        <div id="content"></div>

        <template id="todoTemplate">
            <div id="todoContainer">
                <div class="todoDiv">
                    <span class="quiet" id="todoTime"></span>
                    <span class="red" id="todoPriority"></span>
                    <span id="todoText"></span>
                    <input id="todoTextInput" style="display:none">
                    <div class="separator"></div>

                    <img class="imageButton" src="/static/icon/edit_short.png" id="todoEditText">
                    <img class="imageButton" src="/static/icon/edit_description.png" id="todoEditDescription">
                    <img class="imageButton" src="/static/icon/edit_priority.png" id="todoSetPriority">
                    <img class="imageButton" src="/static/icon/delete.png" id="todoDelete">
                </div>
                <div>
                    <span id="todoDescription"></span>
                    <input id="todoDescriptionInput" style="display:none"></span>
                </div>
            </div>
        </template>
    </body>

    <script src="/static/script.js"></script>
</html>
